name: Deploy Linkzar-Functions
on: workflow_dispatch

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          touch .env
          echo "EMAIL_SERVICE_ID=${{ secrets.EMAIL_SERVICE_ID }}" > .env
          echo "EMAIL_TEMPLATE_ID=${{ secrets.EMAIL_TEMPLATE_ID }}" >> .env
          echo "EMAIL_PUBLIC_KEY=${{ secrets.EMAIL_PUBLIC_KEY }}" >> .env
          echo "APIKEY=${{ secrets.APIKEY }}" >> .env
          echo "AUTHDOMAIN=${{ secrets.AUTHDOMAIN }}" >> .env
          echo "PROJECTID=${{ secrets.PROJECTID }}" >> .env
          echo "DATABASEURL=${{ secrets.DATABASEURL }}" >> .env
          echo "STORAGEBUCKET=${{ secrets.STORAGEBUCKET }}" >> .env
          echo "MESSAGINGSENDERID=${{ secrets.MESSAGINGSENDERID }}" >> .env
          echo "APPID=${{ secrets.APPID }}" >> .env
          echo "MEASUREMENTID=${{ secrets.MEASUREMENTID }}" >> .env
          echo "API_URL=${{ secrets.API_URL }}" >> .env
          echo "DOMAIN_URL=${{ secrets.DOMAIN_URL }}" >> .env
      - name: Build and Deploy to Firebase
        run: |
          yarn install --frozen-lockfile
          yarn build
          echo "$GCP_SA_KEY" > /opt/gcp_key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/opt/gcp_key.json
          npx firebase-tools@latest deploy --only functions
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_URLZAR }}
        working-directory: functions
